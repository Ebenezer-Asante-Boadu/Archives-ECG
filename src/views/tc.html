<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
    <style>
        .table-container {
            height: 100%;
            /* Ensure the container fills its parent */
            overflow: auto;
            /* Enable scrolling if needed */
        }

        .custom-table {
            width: 100%;
            height: 100%;
            /* Make the table fill its parent's height */
            border-collapse: collapse;
            background-color: gold;
            /* Collapse table borders */
        }

        .custom-table thead {
            background-color: brown;
            display: block;
            /* Enable block layout for thead */
            height: 20%;
            /* Set thead height to 20% of the table */
            overflow-y: auto;
            /* Enable vertical scrolling if needed */
        }

        .custom-table tbody {
            background-color: violet;
            display: block;
            /* Enable block layout for tbody */
            height: 80%;
            /* Set tbody height to 80% of the table */
            overflow-y: auto;
            /* Enable vertical scrolling if needed */
        }

        .custom-table th,
        .custom-table td {
            border: 1px solid black;
            /* Example border styling */
            padding: 8px;
            /* Example padding */
        }
    </style>
</head>

<body>
    <div style="height: 100vh; background-color: red; width: 100vw; display: flex; flex-flow: column;">
        <div class="head" style="background-color: blue; height: 20%; width: 100%; flex-grow: 0;">head</div>
        <div class="body" style="background-color: green; height: 80%; width: 100%; flex-grow: 1;">
            <div class="table-container">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>Header 1</th>
                            <th>Header 2</th>
                            <!-- Add more header columns as needed -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Data 1</td>
                            <td>Data 2</td>
                            <!-- Add more data columns as needed -->
                        </tr>
                        <!-- Add more rows of data as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
